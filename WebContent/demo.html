<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/style2.css" />
	</head>
	<body>
		<div class="header"></div>
		<div class="boxCon">
			<div class="logo"></div>
			<form action="#" method="get">
				<div class="forBox clearFixed">
					<div class="imgBox clearFixed">
						<img class="fl" src="img2/qrcode-normal.svg"  />
						<img class="fl" src="img2/wx-login.svg" / >
					</div>
					<div class="inpLeft fl">
						<div class="line1 clearFixed">
							<p class="txtP1 fl btnRed btnWhite">密码登录</p>
							<p class="txtP2 fl">验证码登录</p>
						</div>
						<div class="lineInp">
							<input type="text" placeholder="请输入常用手机号或邮箱" />
						</div>
						<div class="lineInp">
							<input type="password" placeholder="请输入密码" />
						</div>
						<p class="txt">忘记密码?</p>
						<input type="submit"  value="登录" />
						<span class="or">or</span>
					</div>
					<div class="inpRight fl">
						<div class="txt1">还没有账号</div>
						<div class="txt2">立即注册<img src="img2/icon-arrow-right.png" ></div>
						<div class="txt3 clearFixed">
							<p>使用以下账号直接登录</p>
							<img class="fl" src="img2/icon-sina1.png" alt="">
							<img class="fl" src="img2/icon-wechat.png" alt="">
							<img class="fl" src="img2/icon-tencent.png" alt="">
							<img class="fl" src="img2/icon-baidu.png" alt="">
						</div>
					</div>
					
				</div>
			</form>
		</div>
	</body>
</html>
